<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                },
                fontFamily: {
                    'allFonts': ['Quicksand', 'sans- serif']
                }
            }
        }
    </script>
    <title>taskMan</title>
</head>

<body>
    <div class="wrapper h-screen w-screen bg-gray-50 p-6 font-allFonts relative overflow-hidden">

        <!-- Create Task section -->

        <section class="transition-all delay-300 ease-in-out createTaskScreen w-screen h-screen bg-white flex absolute -top-full left-0 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class=" closeCreateTaskScreen h-12 w-12 text-rose-600 absolute right-10 top-14" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                stroke-width="1">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>

            <div class="createTaskForm w-full p-10">
                <form action="#" class="flex flex-col">
                    <input type="text" name="taskDetails" id="taskDetails" class="my-3 placeholder:text-blue-600 w-full border-2 border-blue-600 outline-none rounded-xl py-3 font-semibold text-blue-600" placeholder="provide task details">
                    <input type="datetime-local" name="startTimeDate" id="startTimeDate" class="my-3 w-full border-2 border-blue-600 outline-none rounded-xl py-3 font-semibold text-blue-600">
                    <select name="priority" id="priority" class="my-3 w-full border-2 border-blue-600 outline-none rounded-xl py-3 font-semibold text-blue-600">
                        <option value="select">Select Importance </option>
                        <option value="critical">Critical </option>
                        <option value="moderate">Moderate </option>
                        <option value="low">Low </option>
                    </select>
                    <button type="submit" class="my-3 w-1/2 outline-none rounded-xl py-3 font-semibold bg-blue-600 text-white uppercase tracking-widest mx-auto">Create</button>
                </form>
            </div>
        </section>



        <!-- App Navbar -->

        <nav class="nav flex justify-between rounded-xl text-xl text-zinc-600 items-center">

            <p class="font-bold text-sm tracking-wider">taskMan</p>
            <a href="#" class="createTaskNavLink font-bold text-sm text-blue-600 tracking-widest">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M17 14v6m-3-3h6M6 10h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2zm10 0h2a2 2 0 002-2V6a2 2 0 00-2-2h-2a2 2 0 00-2 2v2a2 2 0 002 2zM6 20h2a2 2 0 002-2v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2z" />
                </svg>
            </a>

        </nav>

        <!-- Summary Wrapper -->
        
        <section class="summary-wrapper w-full flex items-between justify-center mt-10 text-zinc-300 tracking-wider font-bold">

            <div class="text-xs completed flex items-center justify-center w-[250px] text-blue-600 h-[120px] font-bold uppercase rounded-md flex-col bg-white p-3 px-8 mr-2 shadow-2xl">

                <p class="text-4xl mr-1">20</p>
                <span>Completed</span>

            </div>

            <div
                class="text-xs completed flex items-center justify-center w-[250px] text-rose-600 h-[120px] font-bold uppercase rounded-md flex-col bg-white p-3 px-8 ml-2 shadow-2xl">
            
                <p class="text-4xl mr-1">05</p>
                <span>pending</span>
            
            </div>

        </section>

        <!-- Tasks Section -->

        <section class="taskSection mt-14 grid grid-cols-1">

            <!-- Individual task details -->

            <!-- Task One -->
            <div class="task flex flex-col rounded-md text-zinc-100 mx-4 shadow-2xl mb-10">

                <!-- Main Task Details -->
                <div class="taskDetails flex justify-between items-center bg-white border-b-2 border-blue-600">
                    <div class="taskDetailsWrapper flex items-center">
                        <p class="taskCount grow bg-blue-600 h-full p-3 text-4xl rounded-tl-md">10</p>
                        <p class="taskName p-3 uppercase font-bold text-sm tracking-wider text-gray-600">First Task</p>
                    </div>
                    <div class="moreDetailsSection p-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-900 downArrow" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M15.707 4.293a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-5-5a1 1 0 011.414-1.414L10 8.586l4.293-4.293a1 1 0 011.414 0zm0 6a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-5-5a1 1 0 111.414-1.414L10 14.586l4.293-4.293a1 1 0 011.414 0z"
                                clip-rule="evenodd" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-900 upArrow hidden" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 11l7-7 7 7M5 19l7-7 7 7" />
                        </svg>
                        
                    </div>
                </div>

                <!-- Task Stats -->
                <div class="taskStats bg-white hidden py-3 px-6 rounded-b-md text-sm flex justify-between items-center uppercase h-24">
                    <div class="lastCheckIn flex flex-col justify-center">
                        <span class="font-bold text-gray-500 mb-2">Last Check-in</span>
                        <span class="text-gray-900 font-bold text-sm">12-07-2022, 15:12</span>
                    </div>
                    <div class="prioritySection flex flex-col text-gray-600 justify-center">
                        <span class="priorityName font-bold text-gray-500 mb-2">Importance</span>
                     
                        <span class="stars text-rose-600 font-black tracking-[4px] flex"> 
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path
                                    d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path
                                    d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                            </svg>
                        </span>
                    </div>
                </div>
            </div>

            <!-- Task Two -->
            <div class="task flex flex-col rounded-md text-zinc-100 mx-4 shadow-2xl mb-10">
            
                <!-- Main Task Details -->
                <div class="taskDetails flex justify-between items-center bg-white border-b-2 border-blue-600">
                    <div class="taskDetailsWrapper flex items-center">
                        <p class="taskCount grow bg-blue-600 h-full p-3 text-4xl rounded-tl-md">10</p>
                        <p class="taskName p-3 uppercase font-bold text-sm tracking-wider text-gray-600">Second Task</p>
                    </div>
                    <div class="moreDetailsSection p-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-900 downArrow" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M15.707 4.293a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-5-5a1 1 0 011.414-1.414L10 8.586l4.293-4.293a1 1 0 011.414 0zm0 6a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-5-5a1 1 0 111.414-1.414L10 14.586l4.293-4.293a1 1 0 011.414 0z"
                                clip-rule="evenodd" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-900 upArrow hidden" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 11l7-7 7 7M5 19l7-7 7 7" />
                        </svg>
            
                    </div>
                </div>
            
                <!-- Task Stats -->
                <div
                    class="taskStats bg-white hidden py-3 px-6 h-24 rounded-b-md text-sm flex justify-between items-center uppercase ">
                    <div class="lastCheckIn flex flex-col justify-center">
                        <span class="font-bold text-gray-500 mb-2">Last Check-in</span>
                        <span class="text-gray-900 font-bold text-sm">12-07-2022, 09:41</span>
                    </div>
                    <div class="prioritySection flex flex-col text-gray-600 justify-center">
                        <span class="priorityName font-bold text-gray-500 mb-2">Importance</span>
            
                        <span class="stars text-rose-600 font-black tracking-[4px] flex">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path
                                    d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path
                                    d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
            

        </section>

    </div>

    <script src="script.js"></script>
</body>

</html>
